<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/main.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="preview"></div>
      <section class="container__tic">
        <div class="square" data-id="0-0"><i></i></div>
        <div class="square" data-id="0-1"><i></i></div>
        <div class="square" data-id="0-2"><i></i></div>
        <div class="square" data-id="1-0"><i></i></div>
        <div class="square" data-id="1-1"><i></i></div>
        <div class="square" data-id="1-2"><i></i></div>
        <div class="square" data-id="2-0"><i></i></div>
        <div class="square" data-id="2-1"><i></i></div>
        <div class="square" data-id="2-2"><i></i></div>
      </section>
    </div>
    <script type="module" src="./src/js/script.js"></script>
  </body>
</html>
